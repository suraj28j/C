<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="topbox">
        <h1>Calculator</h1>
    </div>

    <div id="topend">
        <p class="para">HTML | CSS | JavaScript</p>
    </div>

    <div id="calbox">

        <form name="calform">
            <table style="text-align:center ;margin-top: 10px;margin-left:10px;">

                <tr><input id="calsc" type="text" name="calscr" style="text-align:right;"></tr>

                <tr>
                    <td><input class="btn" type="button" name="btn9" value="7" onclick="calfun(btn9.value)"></td>
                    <td><input class="btn" type="button" name="btn8" value="8" onclick="calfun(btn8.value)"></td>
                    <td><input class="btn" type="button" name="btn7" value="9" onclick="calfun(btn7.value)"></td>
                    <td><button class="btn" type="reset">C</td>

                </tr>

                <tr>
                    <td><input class="btn" type="button" name="btn6" value="6" onclick="calfun(btn6.value)"></td>
                    <td><input class="btn" type="button" name="btn5" value="5" onclick="calfun(btn5.value)"></td>
                    <td><input class="btn" type="button" name="btn4" value="4" onclick="calfun(btn4.value)"></td>
                    <td><input class="btn" type="button" name="btnp" value="+" onclick="calfun(btnp.value)"></td>
                </tr>

                <tr>
                    <td><input class="btn" type="button" name="btn3" value="3" onclick="calfun(btn3.value)"></td>
                    <td><input class="btn" type="button" name="btn2" value="2" onclick="calfun(btn2.value)"></td>
                    <td><input class="btn" type="button" name="btn1" value="1" onclick="calfun(btn1.value)"></td>
                    <td><input class="btn" type="button" name="btnmin" value="-" onclick="calfun(btnmin.value)"></td>
                </tr>

                <tr>
                    <td><input class="btn" type="button" name="btne" value="="
                            onclick="calscr.value=eval(calscr.value)"></td>
                    <td><input class="btn" type="button" name="btnz" value="0" onclick="calfun(btnz.value)"></td>
                    <td><input class="btn" type="button" name="btnm" value="*" onclick="calfun(btnm.value)"></td>
                    <td><input class="btn" type="button" name="btnd" value="/" onclick="calfun(btnd.value)"></td>
                </tr>

            </table>
        </form>

    </div>
    <div id="bottombox">
        <p class="para">Design By Suraj Kumar</p>
    </div>

    <script>
        function calfun(i) {
            calform.calscr.value = calform.calscr.value + i;
        }
    </script>
</body>

</html>
